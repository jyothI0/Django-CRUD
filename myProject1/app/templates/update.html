<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    {% load static %}

    <body>
        <div class="container">
            <h1>Update Member</h1>
            <form action="{% url 'updaterecord' member.id %}" method="POST">
                {% csrf_token %}
                <label >Id:</label>
                <input type="number" name="id" value="{{member.id}}" required>
                <br><br>
                <label >Name:</label>
                <input type="text" name="name" value="{{member.name}}" required>
                <br><br>
                <label >Age:</label>
                <input type="number" name="age" value="{{member.age}}" required>
                <br><br>
                <button type="submit" id="new3">Update Member</button>
            </form>
        </div>
    
    </body>
</html>
